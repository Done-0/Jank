          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: 服务器错误
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                message:
                  type: string
              type: object
      summary: 更新用户角色
      tags:
      - 用户角色管理
  /account/getAccount:
    post:
      consumes:
      - application/json
      description: 根据提供的邮箱获取对应用户的详细信息
      parameters:
      - description: 获取账户请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GetAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/account.GetAccountVo'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 获取账户信息
      tags:
      - 账户
  /account/loginAccount:
    post:
      consumes:
      - application/json
      description: 用户登录并获取访问令牌，支持图形验证码校验
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      - description: 图形验证码
        in: query
        name: ImgVerificationCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回访问令牌
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/account.LoginVo'
              type: object
        "400":
          description: 参数错误，验证码校验失败
          schema:
            $ref: '#/definitions/vo.Result'
        "401":
          description: 登录失败，凭证无效
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 用户登录
      tags:
      - 账户
  /account/logoutAccount:
    post:
      description: 退出当前用户登录状态
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 账户
  /account/registerAccount:
    post:
      consumes:
      - application/json
      description: 注册新用户账号，支持图形验证码和邮箱验证码校验
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      - description: 图形验证码
        in: query
        name: ImgVerificationCode
        required: true
        type: string
      - description: 邮箱验证码
        in: query
        name: EmailVerificationCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/dto.RegisterRequest'
              type: object
        "400":
          description: 参数错误，验证码校验失败
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 用户注册
      tags:
      - 账户
  /account/resetPassword:
    post:
      consumes:
      - application/json
      description: 重置用户账户密码，支持邮箱验证码校验
      parameters:
      - description: 重置密码信息
        in: body
        name: request
        required: true
        schema:
