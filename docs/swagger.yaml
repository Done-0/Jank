                message:
                  type: string
              type: object
        "500":
          description: 服务器错误
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                message:
                  type: string
              type: object
      summary: 获取用户角色
      tags:
      - 用户角色管理
  /acc-role/updateRoleForAcc:
    post:
      consumes:
      - application/json
      description: 根据用户ID和角色ID更新用户角色
      parameters:
      - description: 更新角色信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 角色更新成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
