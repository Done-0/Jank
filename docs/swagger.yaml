      responses:
        "200":
          description: 密码重置成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 参数错误，验证码校验失败
          schema:
            $ref: '#/definitions/vo.Result'
        "401":
          description: 未授权，用户未登录
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
