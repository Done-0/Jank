paths:
  /acc-role/assignRoleToAcc:
    post:
      consumes:
      - application/json
      description: 根据用户ID和角色ID为用户分配角色
      parameters:
      - description: 分配角色信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 用户角色分配成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 参数错误
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: 服务器错误
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                message:
                  type: string
              type: object
      summary: 为用户分配角色
      tags:
      - 用户角色管理
  /acc-role/deleteRoleFromAcc:
    post:
      consumes:
      - application/json
      description: 根据用户ID和角色ID移除用户的角色
      parameters:
      - description: 移除角色信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 角色删除成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 参数错误
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: 服务器错误
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                message:
                  type: string
              type: object
      summary: 移除用户角色
      tags:
      - 用户角色管理
  /acc-role/getRolesByAcc:
    post:
      consumes:
      - application/json
      description: 根据用户ID获取用户的所有角色
      parameters:
      - description: 获取用户角色信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GetRolesByAccRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 角色列表
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
