definitions:
  account.GetAccountVo:
    description: 请求获取账户信息时所需参数
    properties:
      email:
        type: string
      nickname:
        type: string
      phone:
        type: string
    type: object
  account.LoginVo:
    description: 登录成功后返回的访问令牌和刷新令牌
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  account.PermissionVo:
    description: 权限信息的返回结构
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
    type: object
  account.RoleVo:
    description: 角色信息的返回结构
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
    type: object
  category.CategoriesVo:
    description: 获取类目响应
    properties:
      children:
        items:
          $ref: '#/definitions/category.CategoriesVo'
        type: array
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      path:
        type: string
    type: object
  comment.CommentsVo:
    description: 获取单个评论的响应
    properties:
      content:
        type: string
      id:
        type: integer
      post_id:
        type: integer
      replies:
        items:
          $ref: '#/definitions/comment.CommentsVo'
        type: array
      reply_to_comment_id:
        type: integer
      user_id:
        type: integer
    type: object
  dto.AssignPermissionRequest:
    description: 分配权限给角色的请求结构
    properties:
      permission_id:
        type: integer
      role_id:
        type: integer
    required:
    - permission_id
    - role_id
    type: object
  dto.AssignRoleRequest:
    description: 用户分配角色的请求结构
    properties:
      account_id:
        type: integer
      role_id:
        type: integer
    required:
    - account_id
    - role_id
    type: object
  dto.CreateCommentRequest:
    properties:
      content:
        maxLength: 1024
        minLength: 1
        type: string
      post_id:
        type: integer
      reply_to_comment_id:
        type: integer
      user_id:
        type: integer
    required:
    - content
    - post_id
    - user_id
    type: object
  dto.CreateOneCategoryRequest:
    properties:
      description:
        type: string
      name:
        minLength: 1
        type: string
      parent_id:
        minimum: 0
        type: integer
    required:
    - name
    type: object
  dto.CreateOnePostRequest:
    properties:
      category_ids:
        items:
          type: integer
        type: array
      content_markdown:
        type: string
      image:
        type: string
      title:
        maxLength: 225
        minLength: 1
        type: string
      visibility:
        default: private
        type: string
    required:
    - title
    type: object
  dto.CreatePermissionRequest:
    description: 创建权限时的请求结构
    properties:
      code:
        type: string
      description:
        type: string
    required:
    - code
    - description
    type: object
  dto.CreateRoleRequest:
    description: 创建角色时的请求结构
    properties:
      code:
        type: string
      description:
        type: string
    required:
    - code
    - description
    type: object
  dto.DeleteOnePostRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  dto.DeletePermissionRequest:
    description: 删除权限时的请求结构
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  dto.DeleteRoleRequest:
    description: 删除角色时的请求结构
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  dto.GetAccountRequest:
    description: 请求获取账户信息时所需参数
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.GetOnePostRequest:
    properties:
      id:
        default: 0
        type: integer
      title:
        maxLength: 225
        type: string
    required:
    - id
    type: object
  dto.GetPermissionsByRoleRequest:
    description: 获取角色权限请求所需参数
    properties:
      role_id:
        type: integer
    required:
    - role_id
    type: object
  dto.GetRolesByAccRequest:
    description: 获取角色请求所需参数
    properties:
      account_id:
        type: integer
    required:
    - account_id
    type: object
  dto.LoginRequest:
    description: 用户登录请求所需参数
    properties:
      email:
        type: string
      img_verification_code:
        type: string
      password:
        type: string
    required:
    - email
    - img_verification_code
    - password
    type: object
  dto.RegisterRequest:
    description: 用户注册所需参数
    properties:
      email:
        type: string
      email_verification_code:
        type: string
      img_verification_code:
        type: string
      nickname:
        maxLength: 20
        minLength: 1
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - email_verification_code
    - img_verification_code
    - nickname
    - password
    type: object
  dto.ResetPwdRequest:
    description: 用户重置密码所需参数
    properties:
      again_new_password:
        maxLength: 20
        minLength: 6
        type: string
      email:
        type: string
      email_verification_code:
        type: string
      new_password:
        maxLength: 20
        minLength: 6
        type: string
    required:
    - again_new_password
    - email
    - email_verification_code
    - new_password
    type: object
  dto.UpdateOneCategoryRequest:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        maxLength: 255
        minLength: 1
        type: string
      parent_id:
        minimum: 0
        type: integer
    required:
    - id
    - name
    type: object
  dto.UpdateOnePostRequest:
    properties:
      category_ids:
        items:
          type: integer
        type: array
      content_markdown:
        type: string
      id:
        type: integer
      image:
        type: string
      title:
        maxLength: 255
        minLength: 0
        type: string
      visibility:
        default: private
        type: string
    required:
    - id
    type: object
  dto.UpdatePermissionRequest:
    description: 更新权限时的请求结构
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
    required:
    - code
    - description
    - id
    type: object
  dto.UpdateRoleRequest:
    description: 更新角色时的请求结构
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
    required:
    - code
    - description
    - id
    type: object
  post.PostsVo:
    description: 获取帖子时返回的响应数据
    properties:
      category_ids:
        items:
          type: integer
        type: array
      content_html:
        type: string
      content_markdown:
        type: string
      id:
        type: integer
      image:
        type: string
      title:
        type: string
      visibility:
        type: string
    type: object
  vo.Result:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
      requestId: {}
      timeStamp: {}
    type: object
